<style>
    #b1{
        background-color: rgb(200,0,0);
        color:white;
        width:108px;
        height:36px;
        border:none;
        border-radius:2px;
        cursor:pointer;
        transition:opacity 0.15s;
    }
    #b1:hover{
        opacity:0.8;
    }
    #b1:active{
        opacity:0.4;
    }
    #b2{
        color:rgb(5, 139, 206);
        border-color: rgb(15, 101, 172);
        border-radius:2px;
        border-style: solid;
        width:108px;
        height:36px;
        cursor:pointer;
        margin-right: 10px;
        margin-left: 10px;
        transition: background-color 1s,color 1s;
    }
    #b2:hover{
        background-color:  rgb(15, 101, 172);
        color:white;
    }
    #b1:active{
        opacity:0.7;
    }

    #b3{
        color:white;
        background-color: rgb(7, 147, 212);
        border-radius:50px;
        font-weight: bold;
        font-size:15px;
        border:none;
        width:108px;
        height:36px;
        cursor:pointer;
        margin-right: 10px;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15) ;

    }
    
</style>
<button id="b1">SUBSCRIBE</button>
<button id="b2">JOIN</button>
<button id="b3">Tweet</button>
